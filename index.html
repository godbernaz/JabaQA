<!DOCTYPE html>
<html>
<head>
    <title>JabaQA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
        }

        /* Barra de título personalizada */
        .titlebar {
            height: 40px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            -webkit-app-region: drag;
        }

        .titlebar h1 {
            font-size: 16px;
            font-weight: 500;
        }

        .titlebar-buttons {
            display: flex;
            gap: 5px;
            -webkit-app-region: no-drag;
        }

        .titlebar-button {
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .titlebar-button:hover {
            background-color: #34495e;
        }

        .titlebar-button.close:hover {
            background-color: #e74c3c;
        }

        /* Container principal */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Container para sidebar e conteúdo */
        .content-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar-item:hover {
            background-color: #333333;
        }

        .sidebar-item.active {
            background-color: #007bff;
        }

        .sidebar-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .sidebar-item span {
            font-size: 16px;
        }

        /* Separador */
        .sidebar-separator {
            height: 1px;
            background-color: #444444;
            margin: 10px 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #121110; /* Mantendo a cor que você escolheu */
            overflow-y: auto;
        }

        .main-content h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Barra de título personalizada -->
        <div class="titlebar">
            <h1>JabaQA</h1>
            <div class="titlebar-buttons">
                <button class="titlebar-button minimize" onclick="minimizeWindow()">−</button>
                <button class="titlebar-button maximize" onclick="maximizeWindow()">□</button>
                <button class="titlebar-button close" onclick="closeWindow()">×</button>
            </div>
        </div>

        <!-- Container para sidebar e conteúdo -->
        <div class="content-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-item active">
                    <img src="assets/quality_icon.png" alt="Quality Assurance Icon">
                    <span>Quality Assurance</span>
                </div>
                <div class="sidebar-item">
                    <img src="assets/project_icon.png" alt="Projects Icon">
                    <span>Projects</span>
                </div>
                <div class="sidebar-separator"></div>
                <div class="sidebar-item">
                    <img src="assets/settings_icon.png" alt="Settings Icon">
                    <span>Settings</span>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <h1>Bem-vindo ao JabaQA!</h1>
                <p>Minha primeira aplicação Electron.</p>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function minimizeWindow() {
            ipcRenderer.send('minimize-window');
        }

        function maximizeWindow() {
            ipcRenderer.send('maximize-window');
        }

        function closeWindow() {
            ipcRenderer.send('close-window');
        }
    </script>
</body>
</html>
